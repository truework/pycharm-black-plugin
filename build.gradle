plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}


group 'com.truework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.1'
    pluginName 'pycharm-black-plugin'
    type 'PY'
}

runIde {
    // Absolute path to the installed targetIDE to use as IDE Development Instance
    // Note the Contents directory must be added at the end of the path for macOS.
    ideDirectory '/Applications/PyCharm.app/Contents'
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

